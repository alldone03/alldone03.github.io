<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>alldone03 | Redirecting...</title>
    <script type="text/javascript">
        // This handle redirects for Single Page Applications on GitHub Pages
        // If the URL contains a path, it will try to find it under /portofolio/
        var l = window.location;
        if (l.search[1] === '/') {
            var decoded = l.search.slice(1).split('&').map(function (s) {
                return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
        } else if (l.pathname === '/' || l.pathname === '') {
            window.location.replace('/portofolio/');
        }
    </script>
</head>

<body>
</body>

</html>
